name: 'Okteto Build'
description: 'Build an image from a Dockerfile using Okteto Cloud'
inputs:
  tag:
    description: 'Name and tag in the 'name:tag' format'
    required: false
  file:
    description: 'The path to the Okteto Manifest. Default `'okteto.yml'`
    required: false
    default: 'okteto.yml'
  services:
    description: 'Services to build. If none, all images at the okteto manifest will be built.'
    required: false
  buildargs:
    description: 'Use buildargs when you want to pass a list of environment variables as build-args'
    required: false
  global:
    description: 'Use global when you want to make the image availbale to everyone in your team'
    required: false
    default: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.tag }}
    - ${{ inputs.file }}
    - ${{ inputs.services }}
    - ${{ inputs.buildargs }}
    - ${{ inputs.global }}
branding:
  color: 'green'
  icon: 'layers'
